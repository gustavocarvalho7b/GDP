<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>
<div class="card">
  <div class="container">
    <div class="conteudo">
      <img
        *ngIf="publicidade.imagem_base64"
        src="{{ publicidade.imagem_base64 }}"
        class="prev-imagem"
      />
      <div class="bloco-centro">
        <span class="titulo">
          <b>{{ publicidade.titulo }}</b>
        </span>
        <span class="descricao">
          {{ publicidade.descricao }}
        </span>
      </div>
      <div class="direita">
        <span class="tag-atual" *ngIf="isAtual()">Publicidade atual</span>
        <button class="button">
          <i class="pi pi-ellipsis-v"></i>
        </button>
      </div>
    </div>
    <div class="detalhes">
      <div>
        <span class="estado" *ngFor="let estado of publicidade.cad_estados">{{
          estado.descricao
        }}</span>
      </div>
      <div class="date">
        <i class="pi pi-calendar"></i>
        <span
          >Ativo at√© <b>{{ publicidade.dt_fim | date : "dd/MM/yyyy" }}</b></span
        >
      </div>
    </div>
  </div>
</div>
