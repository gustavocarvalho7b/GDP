<link
  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>
<div class="topbar">
  <div class="left">
    <img src="../../assets/embras.png" class="embras" />
  </div>
  <div class="right">
    <img
      src="../../assets/avatar.jpg"
      class="avatar"
      (click)="overlay.toggle($event)"
    />
    <p-overlayPanel #overlay (onShow)="resetarCadastroEstado()">
      <div class="menu-opcoes">
        <p (click)="verPerfil()">Meu Perfil</p>
        <p (click)="abrirCadastroEstado()">Cadastrar Estado</p>
      </div>
    </p-overlayPanel>
    <div class="cadastro">
      <app-cadastro-estado
        *ngIf="mostrarCadastroEstado"
        (fecharCadastro)="mostrarCadastroEstado = false"
      ></app-cadastro-estado>
    </div>
  </div>
</div>
